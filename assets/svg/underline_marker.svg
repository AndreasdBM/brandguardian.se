<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="12" viewBox="0 0 100 12" preserveAspectRatio="none">
  <defs>
    <!-- subtle wobble to mimic hand-drawn -->
    <filter id="wobble" x="-5%" y="-100%" width="110%" height="300%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" seed="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="0.6" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  <!-- Back edge / bleed -->
  <path d="M2,8 
           C15,10 30,6 45,8 
           S75,10 98,7" 
        fill="none" stroke="#8a3d00" stroke-width="5.5" 
        stroke-linecap="round" stroke-linejoin="round" filter="url(#wobble)" opacity="0.35"/>
  <!-- Main marker stroke -->
  <path d="M1,7 
           C14,9 30,5 46,7 
           S76,9 99,6" 
        fill="none" stroke="#d06a00" stroke-width="5.5" 
        stroke-linecap="round" stroke-linejoin="round" filter="url(#wobble)"/>
</svg>
